<div class="container">
  <div class="panel panel-default">
  <div>
    <h3 class="panel-title" ng-controller="BookController">Add New addvertise</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
      <form (submit)="addServ()" >
        
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" [(ngModel)]="category" name="category" required>
            <option value="careers">careers</option>
            <option value="cars">cars</option>
            <option value="furniture">furniture</option>
            <option value="NonFiction">electronic</option>
            <option value="Other" >Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Location</label>
          <select class="form-control" [(ngModel)]="location" name="location" required>
            <option value="Amman">Amman</option>
            <option value="Karak">Karak</option>
            <option value="Zarqa">Zarqa</option>
            <option value="Maan">Maan</option>
            <option value="Aqaba" >Aqaqba</option>
          </select>
        </div>
        
       
        
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Description" [(ngModel)]="desc" name="desc" required></textarea>
        </div>
       <!--  upload img start -->
       <div class="form-group">
          <label>upload image</label>
          <input type="file"  (change)="fileChange(input)" #input  required accept="image/*" />
        </div>

       <!-- end upload image  -->
        <!-- <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" placeholder="Image URL" [(ngModel)]="image" name="image" required>
        </div> -->
        <div class="form-group">
          <label>PhoneNum</label>
          <input type="text" class="form-control" [(ngModel)]="phone" name="phone" required>
        </div>
       <div  class="btnS"><button type="submit" class="btn btn-primary btn-lg">Add</button></div>
        
      </form>
    </div>
    <div class="col-md-3"></div>
    </div>
  </div>
</div>
</div>
