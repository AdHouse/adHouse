<div class="col-md-6 col-md-offset-3">
<form (submit)="chieckUser()" >
  <hr>
  <div>
    <label>
      <span >Email address</span>
      <input
        type="email"
        name="email"
        placeholder="Your email address"
        [(ngModel)]="email">
    </label>
    <label>
      <span>Password</span>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        >
    </label>
  </div>
  {{message}}
  <button type="submit">Sign in</button>
</form>
</div>
