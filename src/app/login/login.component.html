<div class="col-md-6 col-md-offset-3">
<form (submit)="login()" >
  <hr>
  <div>
    <label>
      <span>user name</span>
      <input
        type="username"
        name="username"
        placeholder="Enter your username"
        [(ngModel)]="username"
        />
    </label>
    <label>
      <span>Password</span>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        />
    </label>
  </div>
  {{message}}
  <button type="submit">Sign in</button>
</form>
</div>
